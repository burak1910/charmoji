<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Charmoji — Avatar Düzenle</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="avatar-page">
  <header class="topbar">
    <div class="brand"><div class="logo">C</div><div class="title">Charmoji</div></div>
    <nav class="menu">
      <button onclick="location.href='index.html'">Geri</button>
    </nav>
    <div style="width:120px"></div>
  </header>

  <main class="avatar-area-layout">
    <section class="avatar-canvas card">
      <h3>Karakter Görünümü</h3>
      <div class="avatar-frame">
        <!-- Inline SVG chibi (K2) -->
        <svg id="chibiSVG" width="280" height="280" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
          <g id="bodyGroup"><ellipse id="body" cx="100" cy="150" rx="46" ry="30" fill="#FFEFD5" /></g>
          <g id="headGroup"><circle id="skin" cx="100" cy="80" r="36" fill="#FFEFD5" /></g>
          <g id="hairGroup"><path id="hair" d="M60 70 q40 -40 80 0 q-20 40 -80 0" fill="#F7E5A9"/></g>
          <g id="eyesGroup">
            <ellipse id="eyeL" cx="85" cy="82" rx="6" ry="8" fill="#2B2B2B"/>
            <ellipse id="eyeR" cx="115" cy="82" rx="6" ry="8" fill="#2B2B2B"/>
            <circle id="eyeLglow" cx="83" cy="79" r="2" fill="#fff"/>
            <circle id="eyeRglow" cx="113" cy="79" r="2" fill="#fff"/>
          </g>
          <g id="mouthGroup"><path id="mouth" d="M90 95 q10 8 20 0" stroke="#A33" stroke-width="2" fill="none" stroke-linecap="round"/></g>
          <g id="topGroup"><rect id="top" x="60" y="120" width="80" height="40" rx="8" fill="#FF8A00"/></g>
        </svg>
      </div>

      <div class="avatar-actions">
        <button id="saveAvatar" class="btn primary">Kaydet</button>
        <button id="resetAvatar" class="btn ghost">Sıfırla</button>
      </div>
    </section>

    <aside class="avatar-controls card">
      <h4>Ayarlar</h4>
      <label>Saç Rengi</label>
      <input type="color" id="hairColor" value="#F7E5A9" />
      <label>Ten Rengi</label>
      <input type="color" id="skinColor" value="#FFEFD5" />
      <label>Göz Rengi</label>
      <input type="color" id="eyeColor" value="#2B2B2B" />
      <label>Tişört Rengi</label>
      <input type="color" id="topColor" value="#FF8A00" />
      <label>Saç Stili</label>
      <select id="hairStyle">
        <option value="style1">Uzun düz</option>
        <option value="style2">Çift kuyruk</option>
        <option value="style3">Kısa bob</option>
      </select>
      <label>İfade</label>
      <select id="faceExpr">
        <option value="f2">Hafif cool</option>
        <option value="f1">Gülümse</option>
        <option value="f3">Düz</option>
      </select>
    </aside>
  </main>

  <script src="js/avatar.js"></script>
</body>
</html>
